    <title>Login User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            max-width: 200px;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>

        <h2>Login</h2>
        <p id="error-message" class="error"></p>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>

            <button type="submit">Login</button>

        // Tangani login
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if (users[username] && users[username][0] === password) {
                localStorage.setItem("loggedInUser", username);
                showUserImage(username);
            } else {
                document.getElementById("error-message").textContent = "Login gagal! Periksa kembali username dan password.";
            }
        });

        // Tampilkan gambar user setelah login
        function showUserImage(username) {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("image-container").style.display = "block";
            document.getElementById("user-name").textContent = username;
            document.getElementById("user-image").src = users[username][1];
        }

        // Tangani logout
        function logout() {
            localStorage.removeItem("loggedInUser");
            document.getElementById("login-container").style.display = "block";
            document.getElementById("image-container").style.display = "none";
        }

        // Cek apakah user sudah login sebelumnya
        window.onload = function() {
            let loggedInUser = localStorage.getItem("loggedInUser");
            if (loggedInUser && users[loggedInUser]) {
                showUserImage(loggedInUser);
            }
        };
    </script>

</body>
</html>
